<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
<style>
    h1{
        background-color: red;
    }
    h2{
        color: royalblue;
        font-size: 20px;
    }
    h3{
        background-color: rgb(165,42,42);
    }
    h4{
        background-color: rgba(255, 255, 0, 1);
    }
    h5{
        background-color: #64C9CF;
    }
</style>
</head>
<body>
    <h1>This is background color</h1>
    <h2>This is text color</h2>
    <h3>This is RGB color</h3>
    <h4>This is RGBA color</h4>
    <h5>This is hex color</h5>
</body>
</html>
